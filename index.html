<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./dist/index.js" type="module" defer></script>
  </head>
  <body>
    <h1>Stop Watch</h1>

    <div class="timer">
      <span class="hrs">00</span>
      <span class="min">00</span>
      <span class="sec">00</span>
      <span class="miliSec">00</span>
    </div>

    <div class="buttons">
      <button class="startBtn">Start</button>
      <button class="resetBtn">reset</button>
      <button class="lapBtn">Lap</button>
      <button class="deleteLaps">Delete All Laps</button>
    </div>

    <div class="laps"></div>
  </body>
</html>
